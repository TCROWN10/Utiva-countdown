<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Countdown project</title>
</head>
<body>
    <div class="General-container">
        <div class="">
            <h2 class="h2-text">
               Thank you Utiva <br> 3 days away yet forever in our hearts
            </h2>
            <div class="try">
                <div class="count-down">
                    <div class="countdown-item">
                        <div class="count firstNum" >00</div>
                        <span class="first-span"></span>
                        <span class="first-span"></span>
                        <span></span>
                        
                    </div>
                    <div class="unit">Days</div>
                </div>
                <div class="count-down">
                    <div class="countdown-item">
                        <div class="count secondNum">00</div>
                    
                        <span class="first-span"></span>
                        <span class="first-span"></span>
                        <span></span>
                    </div>
                    <div class="unit">Hours</div>
                </div>
                <div class="count-down">
                    <div class="countdown-item">
                        <div class="count thirdNum">00</div>
                        <span class="first-span"></span>
                        <span class="first-span"></span>
                        <span></span>
                    </div>
                    <div class="unit">Minutes</div>
                </div class="count-down">
                <div class="count-down">
                    <div class="countdown-item">
                        <div class="count fourthNum">00</div>
                        
                        <span class="first-span"></span>
                        <span class="first-span"></span>
                        <span></span>
                    </div>
                    <div class="unit">Seconds</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
